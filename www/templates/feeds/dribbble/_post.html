<div class="item item-image">
  <img src="{{ post.images.normal }}">
</div>

<div class="item item-avatar">
  <img src="{{ post.user.avatar_url }}">
  <h2>{{ post.title }}</h2>
  <p>
    {{ post.user.name }}
    <span class="post-team" ng-if="post.team">
      for {{ post.team.name }}
    </span>
  </p>
</div>
