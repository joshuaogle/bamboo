<ion-content class="has-header" ng-controller="PostsController">
  <ion-refresher on-refresh="doRefresh()"></ion-refresher>

  <ion-list>
    <ion-item class="list card" ng-repeat="post in posts">
      <div class="item">
        <h2>{{post.name}}</h2>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
