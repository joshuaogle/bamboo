<ion-side-menu side="right" ng-controller="MenuController">
  <ion-list>
    <ion-item ng-repeat="feed in feeds" class="item item-toggle">
      {{feed.name}}
      <label class="toggle brand-{{feed.class}}">
        <input type="checkbox">
        <div class="track">
          <div class="handle"></div>
        </div>
      </label>
    </ion-item>
  </ion-list>
</ion-side-menu>
