<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>

  <body ng-app="bamboo" ng-controller="FeedsController">
    <ion-side-menus>

      <ion-side-menu-content
        edge-drag-threshold="false"
        drag-content="false">
        <ion-header-bar class="bar-positive">
          <h1 class="title">Title</h1>
          <div class="buttons">
            <button
              menu-toggle="right"
              class="button button-icon icon ion-navicon"
              ng-click="toggleRightSideMenu()">
            </button>
          </div>
        </ion-header-bar>

        <ion-content ng-controller="PostsController">
          <ion-refresher on-refresh="doRefresh()">
          </ion-refresher>

          <ion-list>
            Posts:
            <ion-item ng-repeat="post in posts">
              {{post.name}}
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu-content>

      <ion-side-menu side="right" ng-controller="MenuController">
        <ion-list>
          <ion-item ng-repeat="feed in feeds">
            {{feed.name}}
          </ion-item>
        </ion-list>
      </ion-side-menu>
    </ion-side-menus>
  </body>
</html>
