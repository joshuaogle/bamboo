<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="css/app.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
  </head>

  <body ng-app="bamboo" ng-controller="StacksController">
    <ion-side-menus>

      <ion-side-menu-content
        edge-drag-threshold="false"
        drag-content="false">
        <div class="header-bar" ng-include src="'templates/_header.html'"></div>

        <ion-content ng-controller="PostsController">
          <ion-refresher on-refresh="doRefresh()"></ion-refresher>
          <div ng-include src="'templates/_stacks.html'"></div>
        </ion-content>

      </ion-side-menu-content>

      <div class="side-menu" ng-include src="'templates/_menu.html'"></div>
    </ion-side-menus>
  </body>
</html>
